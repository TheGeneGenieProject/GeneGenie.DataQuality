# Publish main branch to nuget.

name: nuget

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Package
      run: dotnet pack -o=.
    - name: Publish
      run: dotnet nuget push *.nupkg --api-key xxx --source https://api.nuget.org/v3/index.json
